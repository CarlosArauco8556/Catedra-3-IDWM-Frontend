<div class="card flex border rounded shadow-lg p-4 w-full max-w-md">
    <!-- Parte izquierda -->
    <div class="left flex-1 flex flex-col justify-between pr-4">
      <!-- TÃ­tulo -->
      <div class="title text-lg font-bold mb-2">
        {{ post.title }}
      </div>
      <!-- Fecha -->
      <div class="date text-sm text-gray-600">
        {{ post.publicationDate | date:'dd/MM/yyyy HH:mm' }}
      </div>
    </div>
  
    <!-- Parte derecha -->
    <div class="right flex-shrink-0 w-24 h-24">
      <img 
        [src]="post.imageUrl" 
        alt="{{ post.title }}" 
        class="w-full h-full object-cover rounded"
      />
    </div>
</div>
